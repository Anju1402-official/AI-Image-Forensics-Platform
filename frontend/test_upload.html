<!DOCTYPE html>
<html>
<head>
    <title>AI Image Forensics</title>
    <style>
        /* Body with sea/beach gradient */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #a1c4fd, #c2e9fb); /* soft sea-blue */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            margin: 0;
        }

        h2 {
            color: #064273;
            text-shadow: 1px 1px 2px #fff;
            margin-bottom: 20px;
        }

        .upload-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        button {
            background-color: #064273;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0a3055;
        }

        #result-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            width: 380px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .label {
            font-size: 1.6em;
            font-weight: bold;
            margin-top: 15px;
        }

        .real { color: #28a745; } /* green */
        .ai { color: #dc3545; } /* red */

        .confidence-bar {
            height: 22px;
            background: #ddd;
            border-radius: 12px;
            margin: 12px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 12px;
            text-align: right;
            padding-right: 8px;
            color: #fff;
            font-weight: bold;
            line-height: 22px;
        }

        img {
            max-width: 320px;
            border-radius: 12px;
            margin-top: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        #trust {
            font-size: 1.1em;
            margin-top: 8px;
            color: #064273;
        }
    </style>
</head>
<body>
    <h2>AI Image Forensics Platform</h2>

    <div class="upload-box">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept="image/*" required>
            <button type="submit">Upload & Analyze</button>
        </form>
    </div>

    <div id="result-box" style="display:none;">
        <img id="preview" src="" alt="Uploaded Image">
        <div class="label" id="label"></div>
        <div class="confidence-bar">
            <div class="confidence-fill" id="confidence"></div>
        </div>
        <div id="trust"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultBox = document.getElementById('result-box');
        const preview = document.getElementById('preview');
        const labelEl = document.getElementById('label');
        const confidenceEl = document.getElementById('confidence');
        const trustEl = document.getElementById('trust');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('http://127.0.0.1:5000/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            // Show result box
            resultBox.style.display = 'block';

            // Show uploaded image
            preview.src = URL.createObjectURL(fileInput.files[0]);

            // Label color
            if(data.analysis.label.includes("Real")){
                labelEl.textContent = data.analysis.label + " üåø";
                labelEl.className = 'label real';
            } else {
                labelEl.textContent = data.analysis.label + " ‚ö†Ô∏è";
                labelEl.className = 'label ai';
            }

            // Confidence bar
            const conf = data.analysis.confidence;
            confidenceEl.style.width = conf + '%';
            confidenceEl.style.background = data.analysis.label.includes("Real") ? '#28a745' : '#dc3545';
            confidenceEl.textContent = conf + '%';

            // Trust score
            trustEl.textContent = 'Trust Score: ' + data.analysis.trust_score + '%';
        });
    </script>
</body>
</html>
